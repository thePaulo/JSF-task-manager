<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">

<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Listagem de tarefas abertas do sistema"/>

    <title>Gerenciador de tarefas</title>

    <style>
        .inputText{
            margin:10px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"/>
</h:head>
<h:body>

    <div style="margin:20px">

        <h:form>
            <p:dataTable id="table" var="task" value="#{taskService.getOngoingTasks()}" >
                <p:column filterBy="#{task.id}" headerText="Número">
                    <p:outputLabel style="margin-right:20px" size="20" value="#{task.id}"/>
                </p:column>
                <p:column filterBy="#{task.title}" headerText="Título">
                    <!--<p:outputLabel style="margin-right:20px" size="20" value="#{task.title}"/>-->
                    <p:inputText style="margin-right:20px" size="20" value="#{task.title}"/>
                </p:column>
                <p:column filterBy="#{task.owner}" headerText="Responsável">
                    <!--<p:outputLabel style="margin-right:20px" size="20" value="#{task.owner}"/>-->
                    <p:inputText style="margin-right:20px" size="20" value="#{task.owner}"/>
                </p:column>
                <p:column headerText="Ação">
                    <p:commandButton icon=" ui-icon-arrowrefresh-1-e" ajax="false" actionListener="#{taskService.updateTask(task)}"/>
                    <p:commandButton icon="ui-icon-trash" ajax="false" actionListener="#{taskService.deleteTask(task.id)}"/>
                    <p:commandButton icon="ui-icon-check" ajax="false" actionListener="#{taskService.setTaskConcludedStatus(task)}"/>
                    
                    
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>

</html>
