<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Resolves a date to a day of the week"/>
    <meta name="author" content="Tsepo Maleka"/>

    <title>Gerenciador de tarefas</title>

    <style>
        .inputText{
            margin:10px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"/>

</h:head>
<h:body>
    <label>Número: </label>
    <h:inputText id="aaaaa"/>
    <label>Título: </label>
    <h:inputText id="aaaaa"/>
    <label>Responsável: </label>
    <h:inputText id="aaaaa"/>
    <label>Situação: </label>
    <h:inputText id="aaaaa"/>

    <div style="margin:20px">
    
        <div class="row">
            <label style="margin-right:20px">Número</label>
            <label style="margin-right:20px">Título</label>
            <label style="margin-right:20px">Responsável</label>
            <label>Ação</label>
        </div>
        <h:dataTable id="table" var="task" value="#{taskController.getTasks()}">
            <h:column>
                <tr>
                    <td><h:outputText style="margin-right:20px" size="20" value="#{task.id}"/></td>
                    <td><h:outputText style="margin-right:20px" size="20" value="#{task.title}"/></td>
                    <td><h:outputText style="margin-right:20px" size="20" value="#{task.owner}"/></td>
                    <td>aaaa</td>        
                </tr>
            </h:column>
        </h:dataTable>

    </div>
</h:body>

</html>
